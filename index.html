<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掛號查詢</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>掛號查詢系統</h1>
        <form id="registrationForm">
            <label for="name">姓名:</label>
            <select id="name" required>
                <option value="" disabled selected>請選擇姓名</option>
                <option value="孫翊倫">孫翊倫</option>
                <option value="卓珮雯">卓珮雯</option>
                <option value="孫志慶">孫志慶</option>
                <option value="其他人">其他人</option>

                <!-- 可根據需求添加其他姓名 -->
            </select>
            <input type="text" id="otherName" placeholder="請填寫其他人姓名（中文）" style="display:none;" required>

            <label for="date">日期:</label>
            <input type="date" id="date" required>

            <label for="timeSlot">時段:</label>
            <select id="timeSlot" required>
                <option value="上午">上午</option>
                <option value="下午">下午</option>
                <option value="夜間">夜間</option>
            </select>

            <label for="hospital">醫院:</label>
            <select id="hospital" required>
                <option value="" disabled selected>選擇醫院</option>
                <option value="義大醫院">義大醫院</option>
                <option value="大昌醫院">大昌醫院</option>
                <option value="長庚醫院">長庚醫院</option>
                <option value="鳳山醫院">鳳山醫院</option>
                <option value="民生醫院">民生醫院</option>
                <option value="其他醫院">其他醫院</option>
            </select>
            <input type="text" id="otherHospital" placeholder="請填寫其他醫院名稱" style="display:none;">

            <label for="department">科別:</label>
            <input type="text" id="department" required placeholder="請填寫科別（中文）">

            <label for="doctor">醫師:</label>
            <input type="text" id="doctor" required placeholder="請填寫醫師名稱（中文）">

            <label for="visitNumber">看診號:</label>
            <input type="number" id="visitNumber" min="1" required>

            <button type="submit">提交</button>
            <button type="button" id="deleteAll">刪除全部</button>
            <button type="button" id="exportExcel">匯出 Excel</button>
        </form>

        <table id="recordsTable">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>日期</th>
                    <th>時段</th>
                    <th>醫院</th>
                    <th>科別</th>
                    <th>醫師</th>
                    <th>看診號</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</body>
</html>
